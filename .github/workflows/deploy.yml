name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Change if you're using another default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Prepare deployment folder with fixed paths
      run: |
        mkdir dist
        cp -r * dist/
        find dist -type f -name "*.html" -exec sed -i 's|href="/|href="/final_project/|g' {} +
        find dist -type f -name "*.html" -exec sed -i 's|src="/|src="/final_project/|g' {} +

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
